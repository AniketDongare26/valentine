<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Riyaaaaa üíñ</title>

<style>
:root{
  --primary:#ff4d6d;
  --soft:#fff0f5;
  --bg:linear-gradient(120deg,#ff758c,#ff7eb3);
}
*{box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif;}
body{
  margin:0;min-height:100vh;background:var(--bg);
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;padding:12px;
}
#envelopeScreen,.container{
  background:#fff;border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  text-align:center;
}
#envelopeScreen{max-width:360px;padding:24px;}
.envelope{
  width:180px;height:120px;margin:0 auto 14px;
  background:#ffd6e0;border-radius:8px;position:relative;
}
.flap{
  position:absolute;inset:0;background:#ffb3c1;
  clip-path:polygon(0 0,50% 55%,100% 0);
  transform-origin:top;transition:.8s;
}
.open .flap{transform:rotateX(180deg);}
.heart-seal{
  font-size:42px;background:none;border:none;
  cursor:pointer;animation:pulse 1.3s infinite;
}
.qr-box{
  background:#fff0f5;border-radius:16px;
  padding:12px;margin:14px 0;
}
.qr-box p{font-size:12px;margin:4px 0 8px;color:#555;}
.container{max-width:390px;padding:22px;display:none;}
h1{color:var(--primary);margin:0;font-size:22px;}
.subtitle{font-size:13px;color:#777;}
.progress{margin:12px 0;font-size:13px;color:#555;}
.card{
  background:var(--soft);border-radius:16px;
  padding:18px;min-height:150px;font-size:15px;
}
#reasonBox{background:#fff;border-radius:14px;padding:16px;}
.actions{margin-top:16px;}
button{
  border:none;border-radius:22px;
  padding:12px 26px;font-size:15px;
  cursor:pointer;margin:6px;
}
.primary{background:var(--primary);color:#fff;}
.secondary{background:#ffd6e0;}
.love{font-size:32px;color:var(--primary);animation:pulse 1.4s infinite;}
.confetti,.heart-rain{position:absolute;pointer-events:none;}
.confetti{width:8px;height:8px;animation:fall 3s linear;}
.heart-rain{font-size:18px;animation:heartFall 4s linear;}
@keyframes pulse{50%{transform:scale(1.2)}}
@keyframes fall{to{transform:translateY(100vh) rotate(360deg);opacity:0}}
@keyframes heartFall{to{transform:translateY(110vh);opacity:0}}
</style>
</head>

<body>

<audio id="bgMusic" loop muted playsinline>
  <source src="music/perfect.mp3" type="audio/mpeg">
</audio>

<!-- FRONT SCREEN WITH QR -->
<div id="envelopeScreen">
  <h1>üíå You Got a Love Letter</h1>

  <div class="qr-box">
    <p>üì± Scan to open this page</p>
    <img id="frontQR" width="140" height="140" alt="QR Code">
  </div>

  <div class="envelope" id="envelope"><div class="flap"></div></div>
  <p><strong>Click the heart ‚ù§Ô∏è</strong></p>
  <button class="heart-seal" onclick="openEnvelope()">‚ù§Ô∏è</button>
</div>

<div class="container" id="app">
  <h1>Riyaaaaa üíñ</h1>
  <div class="subtitle">A journey from my heart ‚Äî Aniket</div>
  <div class="progress" id="progress"></div>
  <div class="card" id="content"></div>
  <div class="actions" id="actions">
    <button class="primary" onclick="next()">Continue</button>
  </div>
</div>

<button id="soundBtn" onclick="toggleSound()"
style="position:fixed;top:16px;right:16px;z-index:9999;
border:none;background:white;border-radius:50%;
width:46px;height:46px;font-size:20px;
box-shadow:0 10px 25px rgba(0,0,0,.25);">
üîá
</button>

<script>
const SITE_URL = "https://your-username.github.io/your-repo-name/";
document.getElementById("frontQR").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(SITE_URL);

let musicStarted=false,accepted=false,step=0,reasonIndex=0;

const reasons=[
"Because you make me smile.","Because your kindness feels real.",
"Because you bring peace to my heart.","Because I feel safe with you.",
"Because your laugh is beautiful.","Because you listen.",
"Because you understand me.","Because you inspire me.",
"Because you are patient.","Because you are honest.",
"Because you care deeply.","Because you make moments special.",
"Because your presence matters.","Because you make my days brighter.",
"Because you are gentle.","Because you are genuine.",
"Because you mean everything to me.","Because you make my heart happy.",
"Because you are you.","Because I love you, Riyaaaaa."
];

const steps=[
"Hi Riyaaaaa‚Ä¶ I wanted to do something meaningful and honest.",
"Every small moment with you feels special.",
`<strong>‚ù§Ô∏è 20 Reasons Why I Love You</strong>
<div id="reasonBox">
<div id="reasonCount"></div>
<div id="reasonText"></div>
</div>`,
"You are truly important to me.",
`<div class="love">I LOVE YOU ‚ù§Ô∏è</div>
<p>Will you be my Valentine?<br><strong>‚Äî Aniket</strong></p>`
];

function startMusic(){
  if(musicStarted) return;
  const m=document.getElementById("bgMusic");
  m.muted=false;m.volume=0.5;m.play();
  document.getElementById("soundBtn").innerHTML="üîä";
  musicStarted=true;
}
function toggleSound(){
  const m=document.getElementById("bgMusic");
  m.muted=!m.muted;
  document.getElementById("soundBtn").innerHTML=m.muted?"üîá":"üîä";
  if(!m.muted) m.play();
}
function openEnvelope(){
  startMusic();
  envelope.classList.add("open");
  setTimeout(()=>{
    envelopeScreen.style.display="none";
    app.style.display="block";
    showStep();
  },1200);
}
function showStep(){
  step++;
  progress.innerText=`Step ${step} / 5`;
  content.innerHTML=steps[step-1];
  if(step===3){
    reasonIndex=0;
    actions.innerHTML=`<button class="primary" onclick="nextReason()">Next Reason üíñ</button>`;
    showReason();
  }
  if(step===5){
    actions.innerHTML=`
      <button class="primary" onclick="yes()">Yes üíï</button>
      <button class="secondary" ontouchstart="moveNo(this)">No üôà</button>`;
  }
}
function next(){ if(step<5) showStep(); }
function showReason(){
  reasonCount.innerText=`Reason ${reasonIndex+1} of 20`;
  reasonText.innerText=reasons[reasonIndex];
}
function nextReason(){
  reasonIndex++;
  if(reasonIndex<20) showReason();
  else actions.innerHTML=`<button class="primary" onclick="next()">Continue</button>`;
}
function moveNo(btn){
  btn.style.transform=`translate(${Math.random()*80-40}px,${Math.random()*40-20}px)`;
}
function yes(){
  if(accepted) return; accepted=true;
  app.style.display="none";

  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.backgroundColor=`hsl(${Math.random()*360},80%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }

  document.body.insertAdjacentHTML("beforeend",`
  <div style="position:fixed;inset:0;
  background:linear-gradient(120deg,#ff758c,#ff7eb3);
  display:flex;align-items:center;justify-content:center;z-index:99999;">
    <div style="background:white;padding:26px;
    border-radius:24px;text-align:center;max-width:340px;">
      <h1 style="color:#ff4d6d;">She Said YES üíñ</h1>
      <p>Happy Valentine‚Äôs Day, Riyaaaaa ‚ù§Ô∏è<br><strong>Aniket</strong></p>
      <p style="font-size:13px;">üéÅ Scan to relive this moment</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(SITE_URL)}">
    </div>
  </div>`);
}
</script>

</body>
</html>
