<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ‚úÖ MOBILE VIEWPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Riyaaaaa üíñ</title>

<style>
:root{
  --primary:#ff4d6d;
  --soft:#fff0f5;
  --bg:linear-gradient(120deg,#ff758c,#ff7eb3);
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  padding:12px;
}

/* ENVELOPE */
#envelopeScreen{
  width:100%;
  max-width:340px;
  background:#fff;
  padding:24px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

.envelope{
  width:180px;
  height:120px;
  margin:0 auto 20px;
  background:#ffd6e0;
  border-radius:8px;
  position:relative;
}

.flap{
  position:absolute;
  inset:0;
  background:#ffb3c1;
  clip-path:polygon(0 0,50% 55%,100% 0);
  transform-origin:top;
  transition:.8s ease;
}

.open .flap{
  transform:rotateX(180deg);
}

.heart-seal{
  font-size:42px;
  background:none;
  border:none;
  cursor:pointer;
  animation:pulse 1.3s infinite;
}

/* MAIN */
.container{
  width:100%;
  max-width:390px;
  background:#fff;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  padding:22px;
  display:none;
}

h1{
  color:var(--primary);
  margin:0;
  font-size:22px;
}

.subtitle{
  font-size:13px;
  color:#777;
}

.progress{
  margin:12px 0 18px;
  font-size:13px;
  color:#555;
}

.card{
  background:var(--soft);
  border-radius:16px;
  padding:18px;
  min-height:150px;
  font-size:15px;
  color:#444;
  animation:fadeIn 1.2s forwards;
}

#reasonBox{
  background:#fff;
  border-radius:14px;
  padding:16px;
  text-align:center;
}

#reasonCount{
  font-size:13px;
  color:#888;
  margin-bottom:8px;
}

#reasonText{
  font-size:15px;
  min-height:60px;
}

.actions{
  text-align:center;
  margin-top:16px;
}

button{
  border:none;
  border-radius:22px;
  padding:12px 26px;
  font-size:15px;
  cursor:pointer;
  margin:6px;
  touch-action:manipulation;
}

.primary{
  background:var(--primary);
  color:#fff;
}

.secondary{
  background:#ffd6e0;
  color:#333;
}

.love{
  font-size:32px;
  color:var(--primary);
  font-weight:bold;
  text-align:center;
  animation:pulse 1.4s infinite;
}

/* EFFECTS */
.sparkle{
  position:absolute;
  font-size:18px;
  animation:sparkle 1.6s ease forwards;
  pointer-events:none;
}

.confetti{
  position:absolute;
  width:8px;
  height:8px;
  animation:fall 3s linear forwards;
}

.heart-rain{
  position:absolute;
  font-size:18px;
  animation:heartFall 4s linear forwards;
}

/* ANIMATIONS */
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

@keyframes sparkle{
  0%{opacity:0;transform:scale(0)}
  30%{opacity:1}
  100%{opacity:0;transform:translateY(-60px) scale(1.3)}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);opacity:0}
}

@keyframes heartFall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh);opacity:0}
}

/* üì± EXTRA SMALL DEVICES */
@media (max-width:360px){
  h1{font-size:20px;}
  .love{font-size:28px;}
}
</style>
</head>

<body>

<audio id="bgMusic" loop preload="auto">
  <source src="music/perfect.mp3" type="audio/mpeg">
</audio>

<div id="envelopeScreen">
  <h1>üíå You Got a Love Letter</h1>
  <div class="envelope" id="envelope"><div class="flap"></div></div>
  <p><strong>Click the heart ‚ù§Ô∏è</strong></p>
  <button class="heart-seal" onclick="openEnvelope(event)">‚ù§Ô∏è</button>
</div>

<div class="container" id="app">
  <h1>Riyaaaaa üíñ</h1>
  <div class="subtitle">A journey from my heart ‚Äî Aniket</div>
  <div class="progress" id="progress"></div>
  <div class="card" id="content"></div>
  <div class="actions" id="actions">
    <button class="primary" onclick="next()">Continue</button>
  </div>
</div>

<script>
let musicStarted=false;
let accepted=false;

function startMusic(){
  if(!musicStarted){
    const m=document.getElementById("bgMusic");
    m.volume=0.4;
    m.play().then(()=>musicStarted=true).catch(()=>{});
  }
}

function sparkles(x,y){
  ["‚ú®","üíñ","‚≠ê"].forEach(icon=>{
    for(let i=0;i<4;i++){
      const s=document.createElement("div");
      s.className="sparkle";
      s.innerHTML=icon;
      s.style.left=x+(Math.random()*40-20)+"px";
      s.style.top=y+(Math.random()*30-15)+"px";
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),1600);
    }
  });
}

function openEnvelope(e){
  startMusic();
  envelope.classList.add("open");
  sparkles(e.clientX||200,e.clientY||200);
  setTimeout(()=>{
    envelopeScreen.style.display="none";
    app.style.display="block";
    showStep();
  },1200);
}

const reasons=[
  "Because you make me smile.","Because your kindness feels real.",
  "Because you bring peace to my heart.","Because I feel safe with you.",
  "Because your laugh is beautiful.","Because you listen.",
  "Because you understand me.","Because you inspire me.",
  "Because you are patient.","Because you are honest.",
  "Because you care deeply.","Because you make moments special.",
  "Because your presence matters.","Because you make my days brighter.",
  "Because you are gentle.","Because you are genuine.",
  "Because you mean everything to me.","Because you make my heart happy.",
  "Because you are you.","Because I love you, Riyaaaaa."
];

let reasonIndex=0;

const steps=[
  "Hi Riyaaaaa‚Ä¶ I wanted to do something meaningful, calm, and honest ‚Äî just like how you make me feel.",
  "Every small moment with you feels special.",
  `<strong>‚ù§Ô∏è 20 Reasons Why I Love You</strong>
   <div id="reasonBox">
     <div id="reasonCount"></div>
     <div id="reasonText"></div>
   </div>`,
  "Before anything else, I want you to know how important you are to me.",
  `<div class="love">I LOVE YOU ‚ù§Ô∏è</div>
   <p style="text-align:center">
     Will you be my Valentine?<br><strong>‚Äî Aniket</strong>
   </p>`
];

let step=0;

function showStep(){
  step++;
  progress.innerText=`Step ${step} / 5`;
  content.innerHTML=steps[step-1];

  if(step===3){
    reasonIndex=0;
    actions.innerHTML=`<button class="primary" onclick="nextReason()">Next Reason üíñ</button>`;
    showReason();
  }

  if(step===5){
    actions.innerHTML=`
      <button class="primary" onclick="yes()">Yes üíï</button>
      <button class="secondary" ontouchstart="moveNo(this)">No üôà</button>
    `;
  }
}

function next(){ if(step<5) showStep(); }

function showReason(){
  reasonCount.innerText=`Reason ${reasonIndex+1} of 20`;
  reasonText.innerText=reasons[reasonIndex];
}

function nextReason(){
  reasonIndex++;
  if(reasonIndex<20) showReason();
  else actions.innerHTML=`<button class="primary" onclick="next()">Continue</button>`;
}

function moveNo(btn){
  const x=Math.random()*80-40;
  const y=Math.random()*40-20;
  btn.style.transform=`translate(${x}px,${y}px)`;
}

function yes(){
  if(accepted) return;
  accepted=true;

  app.style.display="none";

  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.backgroundColor=`hsl(${Math.random()*360},80%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }

  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart-rain";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);

  document.body.insertAdjacentHTML("beforeend",`
    <div style="position:fixed;inset:0;
    display:flex;flex-direction:column;
    justify-content:center;align-items:center;
    color:white;text-align:center;z-index:9999;padding:20px;">
      <h1>She Said YES üíñ</h1>
      <h2>Happy Valentine‚Äôs Day, Riyaaaaa ‚ù§Ô∏è</h2>
      <p>Forever yours,<br>Aniket</p>
    </div>
  `);
}
</script>

</body>
</html>
