<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Riyaaaaa üíñ</title>

<style>
/* ‚úÖ ORIGINAL STYLES ‚Äî UNCHANGED */
:root{
  --primary:#ff4d6d;
  --soft:#fff0f5;
  --bg:linear-gradient(120deg,#ff758c,#ff7eb3);
}
*{box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif;}
body{
  margin:0;min-height:100vh;background:var(--bg);
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;padding:12px;
}
#envelopeScreen{
  width:100%;max-width:340px;
  background:#fff;padding:24px;
  border-radius:24px;text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.envelope{
  width:180px;height:120px;
  margin:0 auto 20px;
  background:#ffd6e0;
  border-radius:8px;position:relative;
}
.flap{
  position:absolute;inset:0;
  background:#ffb3c1;
  clip-path:polygon(0 0,50% 55%,100% 0);
  transform-origin:top;
  transition:.8s;
}
.open .flap{transform:rotateX(180deg);}
.heart-seal{
  font-size:42px;background:none;border:none;
  cursor:pointer;animation:pulse 1.3s infinite;
}
.container{
  width:100%;max-width:390px;
  background:#fff;border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  padding:22px;display:none;
}
h1{color:var(--primary);margin:0;font-size:22px;}
.subtitle{font-size:13px;color:#777;}
.progress{margin:12px 0 18px;font-size:13px;color:#555;}
.card{
  background:var(--soft);
  border-radius:16px;
  padding:18px;
  min-height:160px;
  font-size:15px;
  color:#444;
}
#reasonBox{
  background:#fff;border-radius:14px;
  padding:16px;text-align:center;
}
.actions{text-align:center;margin-top:16px;}
button{
  border:none;border-radius:22px;
  padding:12px 26px;font-size:15px;
  cursor:pointer;margin:6px;
}
.primary{background:var(--primary);color:#fff;}
.secondary{background:#ffd6e0;}
.love{
  font-size:32px;color:var(--primary);
  font-weight:bold;text-align:center;
  animation:pulse 1.4s infinite;
}
.confetti{position:absolute;width:8px;height:8px;animation:fall 3s linear forwards;}
@keyframes pulse{50%{transform:scale(1.2)}}
@keyframes fall{to{transform:translateY(100vh) rotate(360deg);opacity:0}}
</style>
</head>

<body>

<audio id="bgMusic" loop muted playsinline>
  <source src="music/perfect.mp3" type="audio/mpeg">
</audio>

<div id="envelopeScreen">
  <h1>üíå You Got a Love Letter</h1>
  <div class="envelope" id="envelope"><div class="flap"></div></div>
  <p><strong>Click the heart ‚ù§Ô∏è</strong></p>
  <button class="heart-seal" onclick="openEnvelope()">‚ù§Ô∏è</button>
</div>

<div class="container" id="app">
  <h1>Riyaaaaa üíñ</h1>
  <div class="subtitle">A journey from my heart ‚Äî Aniket</div>
  <div class="progress" id="progress"></div>
  <div class="card" id="content"></div>
  <div class="actions" id="actions">
    <button class="primary" onclick="next()">Continue</button>
  </div>
</div>

<script>
/* ‚úÖ ORIGINAL LOGIC ‚Äî UNCHANGED */
let musicStarted=false, accepted=false;
let step=0, reasonIndex=0;

const reasons=[
"Because you make me smile.","Because your kindness feels real.",
"Because you bring peace to my heart.","Because I feel safe with you.",
"Because your laugh is beautiful.","Because you listen.",
"Because you understand me.","Because you inspire me.",
"Because you are patient.","Because you are honest.",
"Because you care deeply.","Because you make moments special.",
"Because your presence matters.","Because you make my days brighter.",
"Because you are gentle.","Because you are genuine.",
"Because you mean everything to me.","Because you make my heart happy.",
"Because you are you.","Because I love you, Riyaaaaa."
];

/* üî• ONLY ADDITION: 7 DAYS PAGES ADDED */
const steps=[
"Hi Riyaaaaa‚Ä¶ I wanted to do something meaningful, calm, and honest ‚Äî just like how you make me feel.",
"Every small moment with you feels special.",
`<strong>‚ù§Ô∏è 20 Reasons Why I Love You</strong>
 <div id="reasonBox">
   <div id="reasonCount"></div>
   <div id="reasonText"></div>
 </div>`,
"Before anything else, I want you to know how important you are to me.",

`<h3>üåπ Rose Day</h3><p>This rose is for you ‚Äî because you make my world bloom.</p>`,
`<h3>üíç Propose Day</h3><p>My heart chose you quietly, honestly, completely.</p>`,
`<h3>üç´ Chocolate Day</h3><p>Life feels sweeter with you in it.</p>`,
`<h3>üß∏ Teddy Day</h3><p>I want to be your comfort and your safe place.</p>`,
`<h3>ü§ù Promise Day</h3><p>I promise to care, respect, and stay.</p>`,
`<h3>ü§ó Hug Day</h3><p>If I could hug you now, I‚Äôd never let go.</p>`,
`<h3>‚ù§Ô∏è Valentine‚Äôs Day</h3><p>This day is about us.</p>`,

`<div class="love">I LOVE YOU ‚ù§Ô∏è</div>
 <p style="text-align:center">
 Will you be my Valentine?<br><strong>‚Äî Aniket</strong>
 </p>`
];

function startMusic(){
  if(musicStarted) return;
  const m=document.getElementById("bgMusic");
  m.muted=false;m.volume=0.5;m.play();
  musicStarted=true;
}
function openEnvelope(){
  startMusic();
  envelope.classList.add("open");
  setTimeout(()=>{
    envelopeScreen.style.display="none";
    app.style.display="block";
    showStep();
  },1200);
}
function showStep(){
  step++;
  progress.innerText=`Step ${step} / ${steps.length}`;
  content.innerHTML=steps[step-1];

  if(step===3){
    reasonIndex=0;
    actions.innerHTML=`<button class="primary" onclick="nextReason()">Next Reason üíñ</button>`;
    showReason();
  }else if(step===steps.length){
    actions.innerHTML=`
      <button class="primary" onclick="yes()">Yes üíï</button>
      <button class="secondary" ontouchstart="moveNo(this)">No üôà</button>
    `;
  }else{
    actions.innerHTML=`<button class="primary" onclick="next()">Continue</button>`;
  }
}
function next(){ if(step<steps.length) showStep(); }
function showReason(){
  reasonCount.innerText=`Reason ${reasonIndex+1} of 20`;
  reasonText.innerText=reasons[reasonIndex];
}
function nextReason(){
  reasonIndex++;
  if(reasonIndex<20) showReason();
  else actions.innerHTML=`<button class="primary" onclick="next()">Continue</button>`;
}
function moveNo(btn){
  btn.style.transform=`translate(${Math.random()*80-40}px,${Math.random()*40-20}px)`;
}
function yes(){
  if(accepted) return; accepted=true;
  app.style.display="none";
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.backgroundColor=`hsl(${Math.random()*360},80%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
